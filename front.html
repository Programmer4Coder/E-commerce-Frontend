<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce website</title>
    <link rel="stylesheet" href="front.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>My E-commerce Website</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Shop</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="products">
        <div class="container">
            <h2>Our Products</h2>
            <div class="product">
                <img src="Chicken.webp" alt="Product 1">
                <h3>Chicken</h3>
                <p>270 RS</p>
                <button>Add to Cart</button>
            </div>
            <div>
                <img src="fruits.jpg" alt="Product 2">
                <h3>Fruits</h3>
                <p>100 RS</p>
                <button>Add to Cart</button>
            </div>
            <div>
                <img src="pulses.jpg" alt="Product 3">
                <h3>Pulses</h3>
                <p>120 RS</p>
                <button>Add to Cart</button>
            </div>
            <div>
                <img src="salt.jpg" alt="Product 4">
                <h3>Salts</h3>
                <p>10 RS</p>
                <button>Add to Cart</button>
            </div>
            <div>
                <img src="vegi.jpg" alt="Product 5">
                <h3>Vegetables</h3>
                <p>150 RS</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 My E-commerce Website. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
